<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUE</title>
    <style>
        section{
            display: flex;
            gap: 10px;
        }
        section>div{
            width: 100%;
            aspect-ratio: 1/1;
            background: lightblue;
            border: 2px solid black;

        }
        section>div>h2{
            text-align: center;
            justify-content: center;
            font-weight: 700;


        }
    </style>
</head>
<body>
<h1>JS Timer</h1>
<section>
    <div>
        <h2>A</h2>
    </div>
    <div>
        <h2>B</h2>
    </div>
    <div>
        <h2>C</h2>
    </div>
    <div>
        <h2>D</h2>
    </div>
    <div>
        <h2>E</h2>
    </div>
    <div>
        <h2>F</h2>
    </div>
</section>

<script>
    let arr = ["A","B","C","D","E","F"]
    setInterval(() =>{
        let last_value = arr.pop();
        arr.unshift(last_value)

        for (var i = 0; i <= arr.length; i++) {
            document.getElementsByTagName("h2")[i].innerText = arr[i]

        }

    },3000);


</script>
</body>
</html>
